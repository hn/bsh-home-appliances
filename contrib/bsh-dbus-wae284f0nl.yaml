esphome:
  name: bsh-dbus-wae284f0nl
  friendly_name: BSH washing machine WAE284F0NL

esp8266:
  board: d1_mini

external_components:
  - source: github://hn/bsh-home-appliances@master

logger:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  output_power: 10.5dB
  # passive_scan: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "D-Bus Fallback Hotspot"
    password: !secret wifi_ap_password

captive_portal:

uart:
  id: dbus_uart
  rx_pin: D5
  baud_rate: 9600

bshdbus:
  uart_id: dbus_uart

binary_sensor:
  - platform: bshdbus
    dest: 0x22
    command: 0x1003
    binary_sensors:
      - id: bsh_wm_feat_stains
        name: Stains
        icon: mdi:leaf
        lambda: return x[6] & 0x01;

      - id: bsh_wm_feat_pre_wash
        name: Pre-Wash
        icon: mdi:rotate-orbit
        lambda: return x[6] & 0x02;

      - id: bsh_wm_feat_anti_crease
        name: Lightly iron
        icon: mdi:iron
        lambda: return x[6] & 0x04;

      - id: bsh_wm_feat_waterplus
        name: Extra water
        icon: mdi:water-plus
        lambda: return x[6] & 0x08;

sensor:
  - platform: bshdbus
    dest: 0x22
    command: 0x1003
    sensors:
      - id: bsh_wm_start_led
        lambda: |-
          return (x[6] & 0x10) ? 1 : 0;
        filters:
          - debounce: 2s
          # We should always get a new update each minute if we're running
          # if we don't have one after 120 seconds, mark the machine as Off
          - timeout:
              timeout: 120s
              value: 0

      - id: bsh_wm_remain
        name: Remaining time
        device_class: duration
        state_class: measurement
        unit_of_measurement: min
        accuracy_decimals: 0
        lambda: |-
          unsigned int r = 0;
          for (unsigned int i = 3; i <= 5; i++) {
            const unsigned int m[] = {60, 10, 1};
            switch (x[i]) {
              // Each bit corresponds to one single LED
              // in a 7-segment digit like this:
              //
              //   EEE
              //  G   B
              //   DDD
              //  F   A
              //   CCC
              //
              //      ABCDEFG
              case 0b01110111: r += 0 * m[i-3]; break;
              case 0b01100000: r += 1 * m[i-3]; break;
              case 0b00111110: r += 2 * m[i-3]; break;
              case 0b01111100: r += 3 * m[i-3]; break;
              case 0b01101001: r += 4 * m[i-3]; break;
              case 0b01011101: r += 5 * m[i-3]; break;
              case 0b01011111: r += 6 * m[i-3]; break;
              case 0b01100100: r += 7 * m[i-3]; break;
              case 0b01111111: r += 8 * m[i-3]; break;
              case 0b01111101: r += 9 * m[i-3]; break;
            }
          }
          return r;
      - id: bsh_wm_temperature
        name: Temperature
        device_class: temperature
        state_class: measurement
        unit_of_measurement: Â°C
        accuracy_decimals: 0
        lambda: |-
            switch (x[0] >> 1) {
              case 0x20: return 0;
              case 0x10: return 30;
              case 0x8:  return 40;
              case 0x4:  return 50;
              case 0x2:  return 60;
              case 0x1:  return 90;
            }
            return NAN;
      - id: bsh_wm_rpm
        name: Speed
        device_class: speed
        state_class: measurement
        unit_of_measurement: rpm
        accuracy_decimals: 0
        lambda: |-
            switch (x[1]) {
              case 0x40: return 0;
              case 0x20: return 400;
              case 0x10: return 600;
              case 0x8:  return 800;
              case 0x6:  return 1200;
              case 0x1:  return 1400;
            }
            return NAN;

text_sensor:
  - platform: template
    id: bsh_wm_status
    name: Status
    lambda: |-
      if (id(bsh_wm_start_led).state == 1) {
        if (id(bsh_wm_remain).state < 1) {
          return { "Finished" };
        }

        return { "Running" };
      } else {
        return { "Off" };
      }
    update_interval: 5s

  - platform: bshdbus
    dest: 0x22
    command: 0x1003
    text_sensors:
      - id: bsh_wm_program_status
        name: Program status
        entity_category: diagnostic
        icon: mdi:map-marker-path
        lambda: |-
            if (x[2] & 0x8) { return { "Spinning" }; }
            if (x[2] & 0x4) { return { "Rinsing" }; }
            if (x[2] & 0x2) { return { "Washing" }; }

            return { "Off" };

